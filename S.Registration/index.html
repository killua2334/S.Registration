<!DOCTYPE html>
<head>
    <title>Student Registration</title>
    <link type="text/css" rel="stylesheet" href="style.css"
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Last name,Fisrt name, MI." required>
                    </div>
                    <div>
                        <label for="date">Birth date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="ex@gmail.com">
                    </div>
                    <div>
                        <label for="number">Contact number</label>
                        <input type="number" name="number" id="number" placeholder="ex. 09657484454">
                    </div>

                    <div>
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender" required placeholder="male/female/others">
                    </div>

                    <div>
                        <label for="Address">Address</label>
                        <input type="text" name="Address" id="Address" required placeholder="ex. Brgy.Makapagl Masipag City N.Samar">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Birth date</th>
                                <th>Email Address</th>
                                <th>Contact number</th>
                                <th>Gender</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
